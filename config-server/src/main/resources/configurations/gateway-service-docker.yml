management:
  endpoints:
    web:
      exposure:
        include: gateway, info, health 
  # 액튜에이터에서 상세 정보들을 확인하기 위한 설정
  endpoint.health.show-details: always
  # 액튜에이터에서 스프링 클라우드 게이트웨이 상세 정보들을 확인하기 위한 설정
  endpoint.gateway.enabled: true
  
  
